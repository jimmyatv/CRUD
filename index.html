<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0e3b0e9400.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CRUD by Alex</title>
</head>
<body>
    
    <div class="container mt-5 buttons">

        <input type="text" class="inputName" placeholder="Name">
        <input type="text" class="inputLastName" placeholder="Last name">
        <input type="text" class="inputAge" placeholder="Your age">

        <button class="btn btn-basic btnAdd"><i class="fa-sharp fa-solid fa-user-plus btnAdd-green"></i></button>
        <button class="btn btn-basic btnSave"><i class="fa-solid fa-floppy-disk btnSave-yellow"></i></i></button>
        
        <hr>
         
        <table class="table table-success table-hover mt-5">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Last name</th>
                <th scope="col">Age</th>
                <th scope="col">Change</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody class="inputTable">
              <!-- <tr>
                <th>1</th>
                <td>Aleksandar</td>
                <td>Rasic</td>
                <td>34</td>
                <td><button class="btn btn-basic btnChange"><i class="fa-solid fa-pen-to-square"></i></i></button></td>
                <td><button class="btn btn-basic btnDelete"><i class="fa-solid fa-trash"></i></button></td>
              </tr> -->
            </tbody>
          </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
